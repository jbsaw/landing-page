<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="header">
            
            <div class="header-logo">
                <img src="./img/header-logo.svg" alt="Company Logo, 3 black puzzle pieces and 1 yellow puzze piece">
            </div>
                
            <ul class="navbar">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>

        <div class="hero-section">
            <div class="hero-section-left">
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button>Sign up</button>
            </div>
            <div class="hero-section-right">
                <img class="hero-pic" src="./img/puzzle-pieces.jpg" alt="A hand putting a puzzle piece together on an incomplete jigsaw puzzle">
            </div>
        </div>

        
    </body>
</html>
